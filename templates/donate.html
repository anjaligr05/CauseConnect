    <div class="signUpPage">

        <form method="POST" class="signUpForm">
            <h2 class="signUpHeader"> What would you like to donate?</h2>

            <div class="main">
                    <div class="causes">
                        <h2 class="causes-header"> What causes are close to your heart? </h2>
                        <div class="main-center ">
                            <div class="cause women">
                                <input type="checkbox" name="women" />
                                <p class="text"> WOMEN'S ISSUE </p>
                            </div>
                            <div class="cause hunger">
                                <input type="checkbox" name="hunger" />
                                <p class="text"> FOOD </p>
                            </div>
                            <div class="cause education">
                                <input type="checkbox" name="education" />
                                <p class="text"> EDUCATION </p>
                            </div>
                            <div class="cause housing">
                                <input type="checkbox" name="housing" />
                                <p class="text"> HOUSING </p>
                            </div>
                        </div>
                </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Title</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Title">
                </div>
            </div>
            <label for="inputEmail4">Description</label>
            <div class="form-row">
                <!-- <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div> -->

                <textarea style="width:100%" rows="10"></textarea>
            </div>
            <div class=" form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputEmail4 ">User Name</label>
                    <input type="email " class="form-control " id="inputEmail4 " placeholder="User Name ">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="inputPassword4 ">Zip Code</label>
                    <input type="password " class="form-control " id="inputPassword4 " placeholder="Zip Code ">
                </div>
            </div>
            <div class="row signUpFooter ">
                <div class="col-md-4 "></div>
                <div class="col-md-4 ">
                    <button type="submit " class="btn btn-success btn-block">Submit Request</button>
                </div>
                <div class="col-md-4 "></div>
            </div>
        </form>
