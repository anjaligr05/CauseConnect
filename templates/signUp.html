<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/signUp.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>
    <div class="gradient">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Don8</a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="signUp.html">Sign Up Today!</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="signUpPage">

            <form method="POST" class="signUpForm">
                <h4>Test</h4>
                <h2 class="signUpHeader"> Create an Account </h2>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">User Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="User Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Zip Code</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Zip Code">
                    </div>
                </div>
                <div class="row signUpFooter">
                    <div class="col-md-3"></div>
                    <div class="col-md-5">
                        <button class="btn btn-success" type="submit">Sign Up</button>
                        <a href="login.html" style="color:green"> Already have an account? Sign in. </a>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
    </div>
    <script>
        var quotes = ["When you learn, teach. When you get, give. - Maya Angelou",
            "Be the change you wish to see in the world. - Gandhi",
            "The heart that gives, gathers. - Tao Te Ching",
            "No one has ever become poor by giving.- Ann Frank"
        ];

        var randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        $("h4").text(randomQuote).css('text-align', 'center');
    </script>

</body>

</html>
