<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/signUp.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>
    <a style="font-size: 16px; margin-top: 5px" href="index.html">
        Back to Home
    </a>
    <div class="signUpPage">

        <form method="POST" class="signUpForm">
            <h4>Test</h4>
            <h2 class="signUpHeader"> Create an Account </h2>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">User Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="User Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Zip Code</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Zip Code">
                </div>
            </div>
            <div class="row signUpFooter">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <a href="login.html"> Already have an account? Sign in. </a>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
    <script>
        var quotes = ["inspirational quote 1", "inspirational quote 2", "inspirational quote 3", "inspirational quote 4"];
        var randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        $("h4").text(randomQuote);
    </script>

</body>

</html>
